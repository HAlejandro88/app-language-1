<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="language-component">
    <template>
        <ul>
            <li>
                <paper-button data-lang="es" on-tap="changeLanguage">Espa√±ol</paper-button>
            </li>
            <li>
                <paper-button data-lang="en" on-tap="changeLanguage">English</paper-button>
            </li>
        </ul>
    </template>
    <script>
        class LanguageComponent extends Polymer.Element {
            static get is() {
                return 'language-component';
            }

            static get properties() {
                return {
                    lang: {
                        type: String,
                        value: 'en',
                        notify: true
                    }
                };
            }

            changeLanguage(event) {
                this.set('lang', event.target.getAttribute('data-lang'));
            }
        }

        customElements.define(LanguageComponent.is, LanguageComponent);
    </script>
</dom-module>
